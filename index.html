<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script
      src="https://kit.fontawesome.com/a019e17187.js"
      crossorigin="anonymous"
    ></script>
  <title>Portfolio GreetyCr</title>
</head>

<body>
  <header id="about-me">
    <nav class="navbar flex_row">
      <figure>
        <img
          id="personal-logo"
          src="./assets/Logo lujoso vintage dorado azul Grande.png"
          alt="Greety"
        />
      </figure>
      <a href=""><i class="fa-sharp fa-solid fa-bars navbar__burguer"></i></a>
    </nav>
  </header>
  
  <section class="about-me__section padding-left-right ">
    <div class="about-me__container">
      <div class="about-me__text">
        <h1 id="about-me__title">
          Hey There. <br /> I'm Greety
        </h1>
        <p class="about-me__sub-title white">
          I am a software developer
        </p>
        <p class="about-me__para white">
          I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don't hestiate to contact me.
        </p>

        <div class="about-me__social--icons--container">
          <ul class="about-me__social-media">
            <li class="about-me__logo--container">
              <a href=""><i class="fa-brands fa-github about-me__logo"></i></a>
            </li>
            <li class="about-me__logo--container">
              <a href=""><i class="fa-brands fa-linkedin-in about-me__logo"></i></a>
            </li>
            <li class="about-me__logo--container">
              <a href=""
                ><i
                  class="fa-regular fa-hand-peace fa-flip-horizontal about-me__logo"
                ></i
              ></a>
            </li>
            <li class="about-me__logo--container">
              <a href=""><i class="fa-brands fa-twitter about-me__logo"></i></a>
            </li>
            <li class="about-me__logo--container">
              <a href=""><i class="fa-sharp fa-solid fa-m about-me__logo"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="about-me__img-box"></div>
  </section>
</body>
</html>
